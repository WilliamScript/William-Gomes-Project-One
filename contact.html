<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/67f6279d7f.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,700&family=Roboto:ital@1&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <title>Contact</title>
</head>

<body>
    <header class="contactHeader">
        <div class="wrapper">
            <nav>
                <ul>
                    <li><a href="./contact.html">Contact</a></li>
                    <li><a href="./blog.html">Blog</a></li>
                    <li><a href="./index.html/#about">About</a></li>
                    <li><a href="./index.html">Home</a></li>
                </ul>
            </nav>
            <h2>Get in touch</h2>
        </div>

    </header>
    <main class="mainContact">
        <div class="wrapper flexContainer">
            <section class="email">
                <div class="icon">
                    <i class="fab fa-facebook-f"></i>
                    <i class="fab fa-instagram"></i>
                    <i class="fab fa-twitter"></i>
                    <i class="fab fa-whatsapp"></i>
                </div>
                <p class="emailTag">Info@email.com</p>
                <p class="phoneNumber">123 - 456 - 7890</p>
                <p class="Address">123 Queen Street West, Unit 10</p>
                <p class="Location">Toronto, Ontario</p>
                <p class="postalCode">M5V2D5</p>
            </section>
            <div class="formCont">
                <form action="POST" class="form">
                    <fieldset>
                        <label for="name" class="visuallyHidden">Name</label>
                        <input type="text" placeholder="Name" name="name" id="name">

                        <label for="email" class="visuallyHidden">Email Address</label>
                        <input type="email" placeholder="Email address" name="email" id="email">

                        <label for="message" class="visuallyHidden">Comment</label>
                        <textarea name="message" id="message" placeholder="Message"></textarea>
                        <button>Submit</button>
                    </fieldset>
                </form>
            </div>

        </div>

    </main>

</body>

</html>
